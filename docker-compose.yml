version: '3.8'

services:
  web:
    image: pi4back
    build: .
    command: /app/start_fastapi.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=true
      - ENVIRONMENT=local

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - pi4_mysql_data:/var/lib/mysql      

volumes:
  pi4_mysql_data:
